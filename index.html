<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Language Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2 {
            font-family: 'Outfit', sans-serif;
        }

        .sheet-container {
            box-shadow: 0 0 50px -12px rgb(0 0 0 / 0.1);
        }

        .word-span {
            cursor: pointer;
            transition: all 0.2s;
            padding: 0 2px;
            border-radius: 4px;
        }

        .word-span:hover {
            background-color: rgba(59, 130, 246, 0.1);
            color: #2563eb;
        }

        .highlight-word {
            background-color: #fef08a !important;
            /* Yellow-200 */
            color: #000 !important;
            font-weight: 600;
        }

        .row-hover:hover {
            background-color: #f8fafc;
        }

        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#f3f4f6] min-h-screen py-8 px-4">
    <div class="max-w-[1400px] mx-auto">
        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-6">
            <div>
                <h1 class="text-4xl font-bold text-slate-900 tracking-tight">Barista Language Guide</h1>
                <p class="text-slate-500 mt-2">Interactive spreadsheet learning system. Click rows for Full Sentence
                    TTS, or click individual words.</p>
            </div>

            <!-- Language Controls -->
            <div class="flex items-center gap-3 bg-white p-2 rounded-2xl shadow-sm border border-slate-200">
                <span class="text-xs font-bold text-slate-400 uppercase ml-2">Target Language:</span>
                <button onclick="changeLanguage('ar')"
                    class="lang-btn px-4 py-2 rounded-xl text-sm font-semibold transition-all"
                    data-target="ar">Arabic</button>
                <button onclick="changeLanguage('fr')"
                    class="lang-btn px-4 py-2 rounded-xl text-sm font-semibold transition-all"
                    data-target="fr">French</button>
                <button onclick="changeLanguage('ru')"
                    class="lang-btn px-4 py-2 rounded-xl text-sm font-semibold transition-all"
                    data-target="ru">Russian</button>
            </div>
        </header>

        <!-- The "Sheet" -->
        <div class="bg-white rounded-3xl overflow-hidden border border-slate-200 shadow-2xl sheet-container">
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-200">
                            <th
                                class="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-wider w-12">
                                #</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-wider w-48">
                                Category</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-wider">
                                English Phrase (Original)</th>
                            <th id="target-header"
                                class="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-wider">
                                Target Phrase</th>
                            <th
                                class="px-6 py-4 text-center text-xs font-bold text-slate-400 uppercase tracking-wider w-24">
                                TTS</th>
                        </tr>
                    </thead>
                    <tbody id="sheet-body">
                        <!-- Content will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-slate-400 text-sm">ðŸ’¡ Tip: Click on any word to hear it individually and see its translation.
            </p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
